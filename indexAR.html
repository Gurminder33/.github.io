<!DOCTYPE html>
<html>
<head>
    <title>Web AR with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <style>
*{
    margin: 0;
    padding: 0;
}
.demo{
    height: 100vh;
    width: 100%;
}
.demo model-viewer{
    width: 100%;
    height: 100%;
}</style>
    
</head>
<body>
            <div class="demo">
            <model-viewer 
                ar 
                id="model" 
                src="Cut your Cigar.gltf" 
                skybox-image="stadium_01_4k.hdr" 
                auto-rotate 
                camera-controls 
                animation-name="Running" 
                autoplay
                shadow-intensity="1"
                shadow-softness="0.5"
                exposure="0.8"
                >
                <button slot="ar-button" 
                    style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; "
                >
                    ðŸ‘‹ Activate AR
                </button>
                
                <model-viewer-lights 
                    ambient-color="#ffffff" 
                    ambient-intensity="0.5"
                    shadow-color="#000000"
                    shadow-intensity="1"
                    shadow-softness="0.5"
                >
                    <model-viewer-light 
                        type="directional"
                        look-at="#model"
                        position="0 100 0"
                        color="#ffffff"
                        intensity="1"
                    >
                    </model-viewer-light>
                </model-viewer-lights>
                
                <model-viewer-material 
                    metalness="0.5" 
                    roughness="0.5" 
                    color="#ffffff"
                >
                </model-viewer-material>
            </model-viewer>
        </div>    
        
    
    
</body>
</html>
